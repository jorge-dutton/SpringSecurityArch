<!DOCTYPE html>
<html lang="en_US" xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Dashboard</title>
</head>

<body>
	<h1>Dashboard</h1>
	<h2 th:text="|Hello ${user.username}|"></h2>
	<form method="POST" action="/logout">

		<button type="submit">Logout</button>

	</form>
</body>

</html>
